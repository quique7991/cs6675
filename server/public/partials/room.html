<form method="post" ng-submit="getRoomInformation()" name="CreateForm">
          

        <div class="panel panel-default">
   			<div class="panel-heading">
     		 	<h3 class="panel-title">
         			Room ID
      			</h3>
   			</div>
   			<div class="panel-body">
      			{{uuid}}
   			</div>
		</div>
          <div class="form-group has-feedback">
            <input type="text" class = "form-control input-md" ng-model="tag" placeholder = "Room Tag" />
          </div>
          	<input type="radio" ng-model="typename" value="public">  Public <br/>
  			<input type="radio" ng-model="typename" value="private"> Private <br/>
 		
  		   <!---<a href="/roomtemp" type="submit" class="btn btn-md  btn-block btn-primary">Create</a> -->
         <button type="submit" class="btn btn-md  btn-block btn-primary">Create</button> 

 </form>
